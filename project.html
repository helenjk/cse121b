<head>

<body>
  <div id="home_content">
    <header>
      <a id="logo_link" href="index.html">
          <img class="logo" src="images/Leng_logo.png" alt="Logo">
      </a>
      <h1 class="title">Finalmente... I can speak English! </h1>

    <main class="main_phrasalverbs"></main>
      
      <h1 id="phrasalVerbsTitle">Here some Phrasal Verbs you can study</h1>
      <img id="labyrinth-img" src="images/Labyrinth.png" alt="Labyrinth">
 
      <input type="text" id="verbInput" onkeyup="findVerb()" placeholder="Type here the first letters to find the verb you want">

      <select id="sortByPreposition">
        <option value="" disabled selected>Select the Preposition that accompanies the verb</option>
        <option value="on">verb + ON</option>
        <option value="up">Verb + UP</option>
        <option value="off">Verb + OFF</option>
        <option value="out">Verb + OUT</option>
        <option value="others">Others</option>
        <option value="all phrasal verbs">All Phrasal Verbs</option>
      </select>

      <div id="phrasalverbs_block">
      </div>

    </main>
  </div>
  
  <script src="project.js"></script>
